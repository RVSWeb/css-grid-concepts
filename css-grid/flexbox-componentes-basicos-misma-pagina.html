<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Flexbox Mala Maquetacion</title>
    <!--Parte tecnica que recibe el servidor-->
    <meta charset="utf-8">
    <meta name="author" content="Raul Vela Salas , raulvelasalas@gmail.com">
    <meta name="description" content="Flexbox Mala Maquetacion">
    <meta name="keywords" content="HTML,CSS,FLOAT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#4285f4">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/png" href="https://goo.gl/cais23" sizes="any">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <style>

      *{
        text-align: center;
        font-family: 'Roboto',sans-serif;
        font-size: 22px;
        font-weight: bold;
        color: #fff;
      }

      h2{
        width: 30%;
        height: 50px;
        line-height: 90%;
        margin: 1% auto;
        padding: 1%;
      }

      .h2--deco{
        color: #fff;
        text-align: center;
        font-family: 'Roboto',sans-serif;
        font-size: 2.5em;
        font-weight: bold;
        background-color: #f8a978;
      }

      nav {
        width: 100%;
        height: 50px;
        line-height: 50px;
        background-color: #5ca966;
      }

      /* 
        Contenedor padre : establece el tipo de distribucion 
      */
      .container-columns{
        display: flex;
        justify-content: space-between;

        padding: 5px;
        margin: 5px 0;
        border: 2px solid #656363;
      }

      /* 
        Elementos hijos : establece la proporciones 
      */
      section{
        width: 33%;
        height: 100px;
        line-height: 100px;
        font-family: 'Righteous', cursive;
      }

      .left-flexbox {
        background-color: #dc4d4d;
      }

      .center-flexbox {
        background-color: #fd9a5c;
      }

      .right-flexbox {
        background-color: #e8a2af;
      }

      footer {
        width: 100%;
        height: auto;
        line-height: 450%;
      }

      .footer--deco {
        font-size: 1em;
        font-family: 'Righteous',sans-serif;
        background-color: #2795ee;
      }

    </style>
  </head>
  <body>

    <h2 class="h2--deco">Flexbot</h2>

    <nav class="nav-flexbox">Navbar</nav>
    <main class="container-columns">
      <section class="left-flexbox">Section</section>
      <section class="center-flexbox">Section</section>
      <section class="right-flexbox">Section</section>
    </main>
    <footer class="footer--deco">Footer</footer>

  </body>
</html>
