<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-grid-new-layout-model-media-queries</title>
    <link rel="stylesheet" type="text/css" href="css/css-grid-new-layout-2-model-alignment.css">
</head>

<body>

    <main class="main-self">
        <header class="header-self">
            <p class="p1">
                align-self: stretch;
                justify-self: stretch;
            </p>
        </header>
        <footer class="footer-self">
            <p class="p2">
                align-self: end;
                justify-self: start;
            </p>
        </footer>
        <aside class="aside-self">
            <p class="p3">
                grid-column: span 2;
                align-self: center;
                justify-self: center;
            </p>
        </aside>

    </main>

</body>

</html>
