<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-grid-new-layout-model-media-queries</title>
    <link rel="stylesheet" type="text/css" href="css/css-grid-new-layout-1-model-alignment.css">
</head>

<body>

    <main class="main-start">
        <header class="header-s">
            grid-row: 1;<br>
            grid-column: 1 / 3;
        </header>
        <section class="content-s">
            grid-row: 2;
            grid-column: 1;
        </section>
        <aside class="aside-s">
            grid-row: 2;
            grid-column: 2;
        </aside>
        <footer class="footer-s">
            grid-row: 1 / 3;
            grid-column: 3;
        </footer>
    </main>

    <main class="main">
        <header class="header">
            grid-row: 1;<br>
            grid-column: 1 / 3;
        </header>
        <section class="content">
            grid-row: 2;
            grid-column: 1;
        </section>
        <aside class="aside">
            grid-row: 2;
            grid-column: 2;
        </aside>
        <footer class="footer">
            grid-row: 1 / 3;
            grid-column: 3;
        </footer>
    </main>

</body>

</html>
