<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-unlocking-the-power-of-css-grid-layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid {
            margin: 10px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns:
                min-content min-content min-content;
            justify-content: start;
        }

        .fixed-width {
            width: 200px;
        }

        .grid>* {
            border: 5px solid rgb(108, 91, 123);
            border-radius: 5px;
            padding: 10px;
        }

        .grid-container {
            grid-gap: 10px;
            display: grid;
            grid-template-columns:
                min-content min-content min-content;
            justify-content: start;
        }

        .grid-item {
            border: 5px solid rgb(105, 175, 158);
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item"><b>min-content</b></div>
        <div class="grid-item"><b>min-content</b></div>
        <div class="grid-item"><b>min-content</b></div>
        <div class="grid-item"><b>min-content</b></div>
        <div class="grid-item"><b>min-content</b></div>
        <div class="grid-item"><b>min-content</b></div>
    </div>

    <hr>

    <div class="grid">
        <div>
            All columns are <b>min-content</b> sized
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div class="fixed-width"></div>
        <div><img src="https://placehold.it/100x100" alt="placeholder image"></div>
    </div>


</body>

</html>
