<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid basic</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 40px;
            background-color: #fff;
            font: 1.2em / 1.4 'Pontano sans', sans-serif;
        }

        .wrapper {
            max-width: 980px;
            margin: 0 auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(12, minmax(0, 1fr));
            gap: 20px;
            border: 5px solid #f00;
        }

        .col {
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            border: 5px solid rgba(104, 100, 102, .4);
            background-color: rgb(177, 225, 233);
        }

        .col.span2 {
            grid-column: auto / span 2;
        }

        .col.span3 {
            grid-column: auto / span 3;
        }

        .col.span4 {
            grid-column: auto / span 4;
        }
    </style>
</head>

<body>

    <h1>Grid Layout</h1>
    <div class="wrapper">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
        <div class="col span1">13</div>
        <div class="col span4">14</div>
        <div class="col span3">15</div>
        <div class="col span2">16</div>
    </div>

</body>

</html>
