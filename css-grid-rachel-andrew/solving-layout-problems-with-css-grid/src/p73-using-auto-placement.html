<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Overrides: p73-using-auto-placement </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding: 40px;
            font: 125%/1.4 'Roboto', sans-serif;
            background-color: rgb(243, 247, 223);
            text-transform: capitalize;
        }

        /* Contenedor principal de los elementos dividido en 3 grid-items */
        .grid {
            margin: 50px;
            padding: 20px;
            /* Ancho indica el tamaño maximo del width para ajustar los elementos */
            height: auto;

            display: grid;
            /* auto distribución horizontal de los elementos dentro del Grid-Container */
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            /* auto distribución vertical de los elementos dentro del Grid-Container */
            grid-auto-rows: minmax(100px, auto);
            gap: 40px;

            background-color: rgba(177, 225, 233, .2);
            border: 1px solid rgba(177, 225, 233, .5);
        }

        /*
         Descendientes del Grid-Container
         Define y distribuimos el interior 
         de los elementos "flex-item" del "flex-container" DIV 
         Los numeros en blanco
         */
        .grid>div {
            padding: 10px;
            /* Tipo de distribución interior */
            display: flex;
            /* distribución horizontal */
            justify-content: center;
            /* distribución vertical */
            align-items: center;

            color: #fff;
            font-size: 250%;
            font-weight: bold;
            border-radius: 10px;
            border: 5px solid rgba(104, 100, 102, .1);
            background-color: rgb(177, 225, 233);
        }

        /* Definimos la longitud del elemento hijo - Grid-Items  */
        .grid>div:nth-child(1) {
            /* Alargamos el contenido 2 espacios verticalmente */
            grid-row-end: span 2;
        }

        .grid>div:nth-child(2) {
            grid-row-end: span 3;
        }

        .grid>div:nth-child(4) {
            grid-row-end: span 3;
        }

        .grid>div:nth-child(5) {
            /* Alargamos el contenido 2 espacios horizontalmente */
            grid-column-end: span 2;
        }
    </style>
</head>

<body>
    <h1>Grid Overrides: Using-auto-placement </h1>
    <h2>Todos los contenidos se ajustan al ancho y alto del elemento</h2>
    <div class="grid">
        <div>1
            grid-row-end: span 3;
        </div>
        <div>2
            grid-row-end: span 3;
        </div>
        <div>3</div>
        <div>4<br>
            grid-row-end: span 3;
        </div>
        <div>5<br>
            grid-column-end: span 2;
        </div>
        <div>6</div>
        <div>7</div>

    </div>


</body>

</html>
