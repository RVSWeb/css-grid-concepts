<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p70-alignment-space-between-and-space-around-with-spanning-item</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid {
            display: grid;
            width: 800px;
            height: 500px;
            border: 5px solid rgb(108, 91, 123);
            gap: 10px;
            grid-template-columns: 200px 200px 200px;
            grid-auto-rows: 150px 150px;
            justify-content: space-between;
            align-content: space-around;
        }

        .grid div:first-child {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        .grid>div {
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(108, 91, 123, .5);
        }
    </style>
</head>

<body>

    <h1>Alignment: space-between and space-around with a spanning item</h1>
    <div class="grid">
        <div>Alfa 1</div>
        <div>Bravo 2</div>
        <div>Charlie 3</div>
    </div>

</body>

</html>
