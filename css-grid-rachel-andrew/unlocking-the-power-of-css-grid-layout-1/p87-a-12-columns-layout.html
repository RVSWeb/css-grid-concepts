    <title>p78-align-items, justify-items</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid-content {
            margin: 10px auto;
            display: grid;
            /* define tamaÃ±o horizontal y verticla de un bloque de elementos dependiendo del modo de escritura */
            width: auto;
            height: auto;

            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 100px;
            gap: 10px;

            justify-content: center;
            align-content: center;


            justify-items: center;
            align-items: center;

            border: 5px solid rgb(108, 91, 123);
        }

        div>img {
            display: block;

            justify-self: stretch;
            align-self: stretch;

            border: 1px solid #f00;
        }
    </style>
</head>
