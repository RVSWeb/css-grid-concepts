<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p72-align-content, justify-content - vertical-lr</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid {
            display: grid;
            /* define tamaÃ±o horizontal y verticla de un bloque de elementos dependiendo del modo de escritura */
            inline-size: 800px;
            block-size: 500px;

            grid-template-columns: 200px 200px 200px;
            grid-auto-rows: 150px 150px;
            gap: 10px;

            justify-content: end;
            align-content: center;
            writing-mode: vertical-lr;

            border: 5px solid rgb(108, 91, 123);
        }

        .grid div:first-child {
            grid-column: 1 / 1;
            grid-row: 2 / 3;
        }

        .grid>div {
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(108, 91, 123, .5);
        }
    </style>
</head>

<body>

    <h1>Alignment: space-between and space-around with a spanning item</h1>
    <div class="grid">
        <div>Alfa 1</div>
        <div>Bravo 2</div>
        <div>Charlie 3</div>
        <div>Delta 4</div>
        <div>Echo 5 </div>
        <div>Foxtrot 6</div>
    </div>

</body>

</html>
