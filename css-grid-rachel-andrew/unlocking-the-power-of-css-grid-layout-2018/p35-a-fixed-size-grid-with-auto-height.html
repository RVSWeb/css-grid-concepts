<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p35-a-fixed-size-grid-with-auto-height</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .title {
            width: 68%;
            height: auto;
            margin: 10px 0;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            align-content: center;
        }

        span {
            color: rgb(108, 91, 123);
        }

        .bloque {
            width: auto;
            margin: 15px auto;
            display: grid;
            grid-template-columns: 3fr 2fr 1fr;
            align-content: center;
        }




        .grid {
            display: grid;
            grid-template-columns:
                repeat(3, 200px);
            justify-content: start;
            gap: 10px;
        }

        .grid>* {
            color: rgb(108, 91, 123);
            border: 5px solid rgb(108, 91, 123);
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="title">
        <span>200px</span>
        <span>200px</span>
        <span>200px</span>
    </div>

    <div class="grid">
        <div>Alfa</div>
        <div>Bravo</div>
        <div>Charlie</div>
        <div>If we add more content to any grid item then the entire row will grow to give it space.</div>
        <div>Echo</div>
        <div>Foxtrot</div>
    </div>
</body>

</html>
