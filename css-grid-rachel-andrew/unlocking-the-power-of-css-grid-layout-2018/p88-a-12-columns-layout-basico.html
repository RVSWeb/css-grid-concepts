<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p78-align-items, justify-items</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid-content-12 {
            margin: 20px auto;

            width: auto;
            height: auto;

            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 80px;

            /* 
            justify-content: center;
            align-content: center;
            */

            border: 5px solid rgb(108, 91, 123);

        }

        .three-cols {
            /* 12 / 3 filas = 4 columnas */
            grid-column: auto / span 3;
            border: 1px solid rgb(221, 23, 23);
        }

        .four-cols {
            /* 12 / 4 filas = 3 columnas */
            grid-column: auto / span 4;
            border: 1px solid rgb(221, 23, 23);
        }

        .six-cols {
            /* 12 / 6 filas = 2 columnas */
            grid-column: auto / span 6;
            border: 1px solid rgb(221, 23, 23);
        }

    </style>
</head>

<body>

    <h1>p88-a-12-columns-layout</h1>

    <div class="grid-content-12">
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
        <div class="grid-item three-cols">2</div>
    </div>

    <div class="grid-content-12">
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
        <div class="grid-item four-cols">1</div>
    </div>

    <div class="grid-content-12">
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
        <div class="grid-item six-cols">3</div>
    </div>

</body>

</html>
