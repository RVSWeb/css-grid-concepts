<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p36-a-flexible-grid-with-auto-height-and-making-the-minimum-0</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid {
            display: grid;
            grid-template-columns:
                minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr);
            justify-content: start;
            gap: 10px;
        }

        b{
            color: rgb(51, 66, 62);
        }

        .grid>* {
            color: rgb(108, 91, 123);
            border: 5px solid rgb(108, 91, 123);
            border-radius: 5px;
            padding: 10px;
        }


        .excede {
            background-color: #000;
            color: #f00;
            font-weight: bolder;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div class="excede">pneumonoultramicroscopicsilicovolcanoconiosis</div>
        <div>Bravo</div>
        <div>Charlie</div>
        <div>If we add more content to any grid item then the entire row will grow to give it space.
            <br>
            <b>
                Si agregamos más contenido a cualquier elemento de cuadrícula, toda la fila crecerá para darle
                espacio.
            </b>
        </div>
        <div>Echo</div>
        <div>Foxtrot</div>
    </div>
</body>

</html>
