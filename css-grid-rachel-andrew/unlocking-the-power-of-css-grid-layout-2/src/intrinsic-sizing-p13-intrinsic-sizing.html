<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-unlocking-the-power-of-css-grid-layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid {
            margin: 10px 0;
            display: grid;
            grid-gap: 10px;
            grid-template-columns:
                min-content max-content fit-content(10ch) auto;
            justify-content: auto;
        }

        .grid-2 {
            margin: 10px 0;
            display: grid;
            grid-gap: 10px;
            grid-template-columns:
                min-content max-content fit-content(10ch) auto;
            justify-content: stretch;
        }

        .grid>* {
            border-radius: 5px;
            padding: 10px;
            border: 5px solid rgb(108, 91, 123);
        }

        .grid-2>* {
            border-radius: 5px;
            padding: 10px;
            border: 5px solid rgb(194, 37, 58);
        }
    </style>
</head>

<body>

    <div class="grid">
        <div>This column is <b>min-content</b> sized</div>
        <div>This column is <b>max-content</b> sized</div>
        <div>This column is <b>fit-content(10ch)</b></div>
        <div>auto</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="grid-2">
        <div>This column is <b>min-content</b> sized</div>
        <div>This column is <b>max-content</b> sized</div>
        <div>This column is <b>fit-content(10ch)</b></div>
        <div>stretch</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
