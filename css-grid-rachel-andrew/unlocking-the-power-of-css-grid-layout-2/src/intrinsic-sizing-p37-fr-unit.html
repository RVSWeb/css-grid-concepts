<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-unlocking-the-power-of-css-grid-layout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid {
            display: grid;
            gap: 10px;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr);
        }

        .grid>* {
            padding: 10px;
            color: rgb(90, 85, 167);
            border: 5px solid rgb(90, 85, 167);
        }
    </style>
</head>

<body>

    <h1>Maximum Sizing Functions</h1>

    <div class="grid">
        <div>pneumonoultramicroscopicsilicovolcanoconiosis</div>
        <div>Bravo</div>
        <div>Charlie</div>
        <div>If we add more content to any grid item then the entire row will grow to give it space.</div>
        <div>Echo</div>
        <div>Foxtrot</div>
    </div>

</body>

</html>
