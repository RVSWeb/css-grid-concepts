<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-unlocking-the-power-of-css-grid-layout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font: 1.2em Helvetica, sans-serif;
        }

        body {
            padding: 40px;
            background-color: #fff;
            color: rgb(108, 91, 123);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 10px;
        }

        .grid-item {
            padding: 10px;
            color: rgb(90, 85, 167);
            border: 3px solid rgb(90, 85, 167);
        }
    </style>
</head>

<body>

    <h1>Maximum Sizing Functions</h1>

    <div class="grid-container">
        <div class="grid-item">Alfa - 200px</div>
        <div class="grid-item">Beta - 200px</div>
        <div class="grid-item">Charlie - 200px</div>
        <div class="grid-item">
            If we add more content
            to any <b>grid item</b> then
            the entire row will grow
            to give it space
        </div>
        <div class="grid-item">Echo</div>
        <div class="grid-item">Foxtrot</div>
    </div>


</body>

</html>
