<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Overrides: Positioned-items </title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding: 40px;
            font: 125%/1.4 'Roboto', sans-serif;
            background-color: rgb(243, 247, 223);
            text-transform: capitalize;
        }

        /* Contenedor principal de los elementos dividido en 3 grid-items */
        .grid {
            margin: 50px;
            padding: 20px;
            /* Ancho indica el tamaño maximo del width para ajustar los elementos */
            width: auto;
            height: auto;

            /* Definir Grid-Container */
            display: grid;
            /* auto distribución horizontal de los elementos dentro del Grid-Container */
            grid-template-columns: repeat(3, 1fr);
            /* auto distribución vertical de los elementos dentro del Grid-Container */
            grid-auto-rows: minmax(50px, auto);
            gap: 40px;

            background-color: #e3fafc;
            border: 1px solid #99e9f2;
        }

        .grid>div {
            padding: 10px;
            /* Distribucion Flexbox */
            display: flex;
            align-items: center;
            justify-content: center;

            color: #fff;
            font-size: 250%;
            border-radius: 3px;
            border: 5px solid rgba(104, 100, 102, .1);
            background-color: rgb(177, 225, 233);
        }

        /* Primer grupo de elemento */
        .grid>div:nth-child(1) {
            grid-row: 1 / 4;
            grid-column: 1;
        }

        .grid>div:nth-child(2) {
            grid-row: 1 / 3;
            grid-column: 2;
        }

        .grid>div:nth-child(3) {
            grid-row: 1 / 4;
            grid-column: 3;
        }

        /* Segundo grupo de elemento */
        .grid>div:nth-child(4) {
            grid-row: 4 / 7;
            grid-column: 1;
        }

        .grid>div:nth-child(5) {
            grid-row: 3 / 7;
            grid-column: 2;
        }

        .grid>div:nth-child(6) {
            grid-row: 4 / 6;
            grid-column: 3;
        }
    </style>
</head>

<body>
    <h1> grid-auto-flow: Positioned-items</h1>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>

</body>

</html>
