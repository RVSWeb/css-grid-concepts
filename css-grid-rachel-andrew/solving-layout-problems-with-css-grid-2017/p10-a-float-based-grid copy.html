<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-float-based-grid</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 40px;
            background-color: #fff;
            font: 1.2em / 1.4 'Pontano sans', sans-serif;
        }

        .wrapper {
            max-width: 980px;
            height: auto;
            margin: 0 auto;
            padding-right: 2.093%;
            border: 1px solid #f00;
        }

        .col {
            float: left;
            width: 6.20%;
            margin-bottom: 1em;
            margin-left: 2.093%;
            padding: 10px;

            border: 5px solid rgba(104, 100, 102, .4);
            border-radius: 10px;
            font-weight: bold;
            background-color: rgb(177, 225, 233);
        }

        .row::after {
            content: "";
            display: block;
            clear: both;
        }

        .col.span2 {
            width: calc((6.20%*2) + 2.093333%);
        }

        .col.span3 {
            width: calc((6.20%*3) + (2.093333%*2));
        }

        .col.span4 {
            width: calc((6.20%*4) + (2.093333%*3));
        }
    </style>
</head>

<body>


    <h1>Falso Grid Layout con Float</h1>
    <div class="wrapper">
        <div class="row">
            <div class="col">
                1
            </div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
        </div>
        <div class="row">
            <div class="col span1">13</div>
            <div class="col span4">14</div>
            <div class="col span3">15</div>
            <div class="col span2">16</div>

        </div>
    </div>

</body>

</html>
