<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p30-grid-minmax()</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            display: block;
        }

        body {
            padding: 40px;
            background-color: #fff;
            font: 1.2em/1.4 'Pontano sans', sans-serif;
        }

        h1 {
            font-family: Bevan, sans-serif;
            margin: 0;
        }

        .panel {
            max-width: 800px;
            height: auto;
            display: grid;
            grid-template-columns: 2fr 3fr;
            grid-auto-rows: minmax(200px, auto);
            gap: 1px;
            background-color: rgb(104, 100, 102);
            border: 1px solid rgb(104, 100, 102);
        }

        .intro {
            grid-row: 1 / 3;
            grid-column: 1;
            padding: 20px;
        }

        .gallery-1 {
            grid-row: 1;
            grid-column: 2;
        }

        .gallery-2 {
            grid-row: 2 / 4;
            grid-column: 2;
        }

        .gallery-3 {
            grid-column: 1;
            grid-row: 3 / 5;
        }

        .gallery-4 {
            grid-column: 2;
            grid-row: 4;
        }

        .panel> * {
            background-color: rgb(255, 255, 255);
        }

        figure {
            margin: 0;
            padding: 0;
            display: grid;
        }

        figure img {
            grid-row: 1 / -1;
            grid-column: 1;
            object-fit: cover;
            width: 100%;
            height: auto;
        }

    </style>
</head>

<body>

    <h1>Grid Layout - minmax() </h1>
    <div class="panel">
        <div class="intro">
            <h1>Balloon Fiesta 2017</h1>
            <p>
                Despite the usual British weather, a not-insignifiant number of hot air balloons took to the Bristol
                skies.
                Those of us who think 6am a suitable time to be roaming around with a camera got some nice photos.
            </p>
        </div>

        <figure class="gallery gallery-1">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/12005/2017-landscape1.jpg" alt="balloon">
        </figure>

        <figure class="gallery gallery-2">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/12005/2017-landscape3.jpg" alt="balloon">
        </figure>

        <figure class="gallery gallery-3">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/12005/2017-portrait2.jpg" alt="balloon">
        </figure>

        <figure class="gallery gallery-4">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/12005/2017-landscape4.jpg" alt="balloon">
        </figure>

    </div>



</body>

</html>
