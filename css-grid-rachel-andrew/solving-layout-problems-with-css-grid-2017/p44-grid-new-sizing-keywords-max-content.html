<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout - max-content</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding: 40px;
            margin: #fff;
            font: 1.2em / 1.4 'Pontano sans', sans-serif;
        }

        .wrapper {
            display: grid;
            grid-template-columns: max-content 1fr 1fr;
            gap: 20px;
        }

        .col {
            padding: 10px;
            font-weight: bold;
            border-radius: 10px;
            border: 5px solid rgba(104, 100, 102, .4);
            background-color: rgb(177, 225, 233);
        }
    </style>
</head>

<body>

    <h1>Grid Layout - max-content </h1>
    <div class="wrapper">
        <div class="col">
            I am sized with max-content 
        </div>
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
    </div>



</body>

</html>
