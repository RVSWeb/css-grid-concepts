<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>introduction-to-css-grid-layout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .title {
            width: 75%;
            height: auto;
            margin: 20px auto;
            text-align: center;
            background: cornflowerblue;
        }

        .principal {
            height: 100vh;
            /* margin: calc(100% - 50%) 0; */
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
            border: 5px solid #f00;
            background: #3b404e;
        }

        /* Aquí establezco las medidas del Contenedor de Grid */
        .container {
            display: grid;
            width: 80vw; /* Le doy anchura ajustada a la pantalla del dispositivo utilizando porcentajes */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 150px);
            grid-gap: 1rem;
        }

        .item {
            text-align: center;
            line-height: 130px;
            font-size: 2em;

            color: #fff;
            border: 6px solid #171717;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
        }

        /*
         Seleccionar un item concreto para moverlo / posicionarlo 
         en otra posicion distinta a la por defecto
          */
        .item-1 {
            /* 
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3; 
            */
            grid-row: 2/3;
            grid-column: 2/3;


            font-size: 8em;
        }

        .color {
            color: #3b404e;
        }
    </style>

</head>

<body>

    <h1 class="title">
        Posicionar un <b class="color">Grid-Item</b> en la localización que queramos
    </h1>

    <main class="principal">
        <div class="container">
            <div class="item item-1">1</div>
            <div class="item item-2">2</div>
            <div class="item item-3">3</div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">6</div>
        </div>
    </main>

</body>

</html>
