<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>introduction-to-css-grid-layout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .title {
            width: 75%;
            height: auto;
            margin: 20px auto;
            text-align: center;
            background: cornflowerblue;
        }

        .principal {
            height: 100vh;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;

            border: 5px solid #f00;
            background: #3b404e;
            text-transform: capitalize;
        }

        /* Aquí establezco las medidas del Contenedor de Grid */
        .container {
            display: grid;
            width: 80vw;
            height: 600px;
            grid-gap: 1rem;

            grid-template-columns:
                [main-start sidebar-start] 200px 
                [sidebar-end content-start] 1fr 
                [column3-start] 1fr 
                [content-end main-end];
            grid-template-rows:
                [row1-start] 80px 
                [row2-start] 1fr 
                [row3-start] 1fr 
                [row4-start] 100px 
                [row4-end];

        }

        .header {
            grid-column: main-start / main-end;
            grid-row: row1-start / row2-start;
        }

        .sidebar {
            grid-column: sidebar-start / sidebar-end;
            grid-row: row2-start / row4-start;
        }

        .content-1 {
            grid-column: content-start / content-end;
            grid-row: row2-start / row3-start;
        }

        .content-2 {
            grid-column: content-start / column3-start;
            grid-row: row3-start / row4-start;
        }

        .content-3 {
            grid-column: column3-start / content-end;
            grid-row: row3-start / row4-start;
        }

        .footer {
            grid-column: main-start / main-end;
            grid-row: row4-start / row4-end;
        }


        .item {
            text-align: center;
            line-height: 1.6;
            font-size: 2em;
            line-height: 2.3em;


            color: #fff;
            border: 6px solid #171717;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
        }

        .color {
            color: #3b404e;
        }
    </style>

</head>

<body>

    <h1 class="title">
        Colocar un <b class="color">Grid-Item</b> en la posición que queramos
    </h1>

    <main class="principal">
        <div class="container">
            <div class="item header">header</div>
            <div class="item sidebar">sidebar</div>
            <div class="item content-1">Content-1</div>
            <div class="item content-2">Content-2</div>
            <div class="item content-3">Content-3</div>
            <div class="item footer">footer</div>
        </div>
    </main>

</body>

</html>
