<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>introduction-to-css-grid-layout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .title {
            width: 75%;
            height: auto;
            margin: 20px auto;
            text-align: center;
            background: cornflowerblue;
        }

        .principal {
            height: 100vh;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;

            border: 5px solid #f00;
            background: #3b404e;
            text-transform: capitalize;
        }

        /* Aquí establezco las medidas del Contenedor de Grid */
        .container {
            display: grid;
            width: 750px;
            height: 600px;
            /* Le doy anchura ajustada a la pantalla del dispositivo utilizando porcentajes */
            /* grid-template-columns: 200px 1fr 1fr;
            grid-template-rows: 80px 1fr 1fr 100px; */
            grid-template-areas:
                "header header header"
                "sidebar content-1 content-1"
                "sidebar content-2 content-3"
                "sidebar footer footer";
            grid-gap: 1rem;
        }

        .header {
            grid-row: 1 / 2;
            grid-column: 1 / 4;
            grid-area: header;
        }

        .sidebar {
            grid-row: 2 / 4;
            grid-column: 1 / 2;
            grid-area: sidebar;
        }

        .content-1 {
            grid-row: 2/ 3;
            grid-column: 2 / 4;
            grid-area: content-1;
        }

        .content-2 {
            grid-row: 3 / 4;
            grid-column: 2 / 3;
            grid-area: content-2;
        }

        .content-3 {
            grid-row: 3 / 4;
            grid-column: 3 / 4;
            grid-area: content-3;
        }

        .footer {
            grid-row: 4 / 5;
            grid-column: 1 / 4;
            grid-area: footer;
        }


        .item {
            text-align: center;
            line-height: 1.6;
            font-size: 2em;
            line-height: 2.3em;


            color: #fff;
            border: 6px solid #171717;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            background-color: #1EAAFC;
            background-image: linear-gradient(130deg, #6C52D9 0%, #1EAAFC 85%, #3EDFD7 100%);
        }

        .color {
            color: #3b404e;
        }
    </style>

</head>

<body>

    <h1 class="title">
        Colocar un <b class="color">Grid-Item</b> en la posición que queramos
    </h1>

    <main class="principal">
        <div class="container">
            <div class="item header">header</div>
            <div class="item sidebar">sidebar</div>
            <div class="item content-1">Content-1</div>
            <div class="item content-2">Content-2</div>
            <div class="item content-3">Content-3</div>
            <div class="item footer">footer</div>
        </div>
    </main>

</body>

</html>
