    <!--<link rel="manifest" href="/site.webmanifest">-->
    <link rel="icon" type="image/png" href="https://goo.gl/cais23" sizes="any">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="icon" type="image/png" sizes="48x48" href="https://lh3.googleusercontent.com/FoHGo_HJp1lWZ8Hj77ZRNje3Cpwu6yBCRnBlXVpDxTupkFGIrsQURTP4TuLKtlGoBuQVQRzVN44HRSC4OzD3vaeSXpS7Cs4oZC0nJYz4rhmBcugEKMX-iu7qFJtpzlXFMtSyuWUWwg=w2400">
    <link rel="stylesheet" type="text/css" href="css/ex1-grid-basic.css">
    <style>
     
      *{
        box-sizing: border-box;
        font-family: Roboto ,sans-serif;
      }

      .wrapper-repeat-3-1fr {
        display: grid;
      }

      .wrapper-repeat-3-1fr{
        border: 2px solid #f76707;
        border-radius: 5px;
        background-color: #fff4e6;
      }

      .wrapper-repeat-3-1fr > div {
        border: 2px solid #ffa94d;
        border-radius: 5px;
        background-color: #ffd8a8;
        padding: 1em;
        color: #d9480f;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper-repeat-3-1fr">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
