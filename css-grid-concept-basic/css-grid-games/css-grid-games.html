<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css grid games</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
        }

        div {
            border: 1px solid #f00;
        }

        .garden {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 20% 20% 20% 20% 20%;
            width: 100%;
            height: auto;
            border: 1px solid #f00;
        }

        .water {
            grid-column-start: 3;
            grid-column-end: 4;
            width: auto;
            height: 100px;
            font-size: 2em;
            text-align: center;
            font-family: Roboto, sans-serif;
            border: 1px solid #f00;
            background-color: aquamarine;

            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <h1>grid-column-start & grid-column-end</h1>

    <div class="garden">
        <div>
            Elemento
        </div>
        <div>
            Elemento
        </div>
        <div class="water">
            Water
        </div>
        <div>
            Elemento
        </div>
        <div>
            Elemento
        </div>
    </div>

</body>

</html>
