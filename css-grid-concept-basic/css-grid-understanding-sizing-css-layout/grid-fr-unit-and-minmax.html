<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-container-min-content-max-content-fit-content</title>
    <style>
        .grid {
            border: 2px solid rgb(245, 199, 28);
            width: 500px;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr);
        }

        .grid>div {
            border: 2px solid rgb(88, 104, 164);
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div>Alfa</div>
        <div>Supercalifragilisticexpialidocious</div>
        <div>Charlie</div>
        <div>Delta</div>
        <div>Echo</div>
        <div>Foxtrot</div>
    </div>
</body>

</html>
