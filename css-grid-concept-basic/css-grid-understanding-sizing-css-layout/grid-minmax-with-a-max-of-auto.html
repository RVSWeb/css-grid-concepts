<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-container-min-content-max-content-fit-content</title>
    <style>
        .grid {
            width: 500px;
            height: auto;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: minmax(50px, auto);
            border: 2px solid rgb(245, 199, 28);
        }

        .grid>div {
            border: 2px solid rgb(88, 104, 164);
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div>Alfa</div>
        <div>Bravo</div>
        <div>Charlie</div>
        <div>Delta
            <br>has
            <br>content and
            <br>is taller than <b>50px.</b></div>
        <div>Echo</div>
        <div>Foxtrot</div>
    </div>
</body>

</html>
