<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-container-min-content-max-content-fit-content</title>
    <style>
        * {
            border: 1px solid #f00;
        }

        body {
            padding: 50px;
            font: 1em Helvetica Neue, Helvetica, Arial, sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: min-content max-content fit-content(10em);
            width: 500px;
        }

        .grid>* {
            background-color: rgba(111, 41, 97, .4);
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div>Item One</div>
        <div>Item Two Item Two</div>
        <div>Item Three Item Three Item Three</div>
        <div>Item Four</div>
    </div>
</body>

</html>
