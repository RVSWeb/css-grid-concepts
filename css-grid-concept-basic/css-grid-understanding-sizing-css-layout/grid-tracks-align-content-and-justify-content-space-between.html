<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-css-percentage-tracks-and-gaps</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .grid {
            width: 600px;
            height: 250px;

            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(3, 50px);
            gap: 20px;

            align-content: space-between;
            justify-content: space-between;

            border: 2px solid rgb(245, 199, 28);
        }

        .grid>div {
            padding: 10px;
            border: 2px solid rgb(88, 104, 164);
        }

        .grid>div:first-child {
            grid-column: 1 / 4;
            border: 5px solid #f00;
        }

        .grid>div:nth-child(2) {
            grid-column: 4;
            grid-row: 1 / 4;
            border: 5px solid rgb(0, 110, 255);
        }

        .grid>div:nth-child(3) {
            grid-column: 1 / 3;
            grid-row: 2 / 4;
            border: 5px solid rgb(64, 180, 56);
        }
    </style>
</head>

<body>

    <div class="grid">
        <div>Alfa</div>
        <div>Bravo</div>
        <div>Charlie</div>
        <div>Delta</div>
        <div>Echo</div>
    </div>

</body>

</html>
