<!DOCTYPE html>
<html lang="es">

<head>
  <title>Grid CSS Maquetacion</title>
  <!--Parte tecnica que recibe el servidor-->
  <meta charset="utf-8">
  <meta name="author" content="Raul Vela Salas , raulvelasalas@gmail.com">
  <meta name="description" content="Grid CSS Maquetacion">
  <meta name="keywords" content="HTML,CSS,FLOAT">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      padding: 10px;
      width: 500px;
      height: auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 1fr 1fr;
      grid-auto-flow: dense;

      gap: 10px;
      border: 5px solid rgb(204, 33, 33);
    }

    .container-2 {
      margin: 10px 0;
      padding: 10px;
      width: 500px;
      height: auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr 2fr);
      grid-template-rows: 1fr 1fr;
      grid-auto-flow: dense;

      gap: 10px;
      border: 5px solid rgb(204, 33, 33);
    }

    .grid-item,
    .grid-item-1,
    .grid-item-2 {
      text-align: center;
      font-size: 2em;
      font-family: Arial, Helvetica, sans-serif;
      border: 3px solid rgb(56, 120, 180);
    }

    .grid-item-1 {
      background: rgb(108, 182, 176);
    }

    .grid-item-2 {
      background: rgb(202, 99, 99);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>

    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>

    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div>

  <div class="container-2">
    <div class="grid-item-1">1</div>
    <div class="grid-item-2">2</div>
    <div class="grid-item-1">3</div>

    <div class="grid-item-2">4</div>
    <div class="grid-item-1">5</div>
    <div class="grid-item-2">6</div>

    <div class="grid-item-1">7</div>
    <div class="grid-item-2">8</div>
    <div class="grid-item-1">9</div>
    <div class="grid-item-2">9</div>
  </div>

</body>

</html>
