<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-grid-layout-implicit-tracks</title>
    <style>
        h1 {
            width: fit-content(50px);
            text-align: center;
            background: #ccc;
        }

        .container {
            max-width: 800px;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 100px 100px;
            /* gap: 20px; */
            border-radius: 7px;
            border: 5px solid #ccc;
        }

        .item {
            padding: 10px;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            background: #f00;
            border-radius: 6px;
            border: 1px solid #f00;
        }

        .item:first-child {
            grid-column-start: -1;
        }

        .item:nth-child(2) {
            grid-row-start: 4;
        }
    </style>
</head>

<body>
    <!-- <h1>css grid layout implicit tracks</h1> -->
    <div class="container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
    </div>
</body>

</html>
