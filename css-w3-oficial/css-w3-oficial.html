<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Track</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .container,
        .container-200px,
        .container-100px {
            display: grid;
            grid-template-columns: 150px 1fr;
            grid-template-rows: 50px 1fr 50px;
            gap: 5px;

            border: 5px solid #ccc;
        }

        .container-200px {
            width: 200px;
            height: auto;

        }

        .container-100px {
            width: 100px;
            height: auto;
        }

        .container {
            width: auto;
            height: auto;
        }

        .item {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            border: 1px solid #f00;
        }
    </style>
</head>

<body>

    <h1>CSS Grid Track</h1>
    <div class="container">
        <item class="item">150px</item>
        <item class="item">1fr - provoca desbordamiento</item>
        <item class="item"></item>
        <item class="item"></item>
    </div>

    <h1>CSS Grid Track</h1>
    <h2>Provoca desbordamiento - tamaño 2º fila 50px</h2>
    <div class="container-200px">
        <item class="item">150px</item>
        <item class="item"></item>
        <item class="item"></item>
        <item class="item"></item>
    </div>
    
    <h1>CSS Grid Track</h1>
    <h2>Provoca desbordamiento - tamaño 2º fila 0</h2>
    <div class="container-100px">
        <item class="item">150px</item>
        <item class="item"></item>
        <item class="item"></item>
        <item class="item"></item>
    </div>

</body>

</html>
