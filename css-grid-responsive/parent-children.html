<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parent-children</title>
    <style>
        .parent {
            width: 100%;
            height: 100%;

            max-width: 100%;
            min-height: 100%;

            border: 1px solid #f00;
        }

        .children {
            width: 100%;
            height: auto;

            max-width: 50%;
            min-height: 100%;

            border: 1px solid #00f;
        }

        .inline{
            margin: 0px 200px;
            border: 1px solid #0f0;
        }

    </style>
</head>

<body>

    <main>
        <div class="parent">
            <div class="children">
                <span class="inline">Anchura en linea</span>
            </div>
        </div>
    </main>
</body>

</html>
